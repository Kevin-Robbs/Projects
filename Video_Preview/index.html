<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Preview</title>
</head>
<body>
    <div class="main_wrapper">
        <div class="title_bar">
            <div class="top_stripe"></div>
            <div class="title_components">
                <h1>VideoLab</h1>
                <input type="text" name="search_bar" id="search_bar" value="Search">
                <button class="login_button" onclick="loggedStatus()">Login</button>
            </div>
        </div>
        <div class="body_wrapper">
            <div class="video_pane">
                <div class="video_container">
                    <video src="videos/pexels-nothing-ahead-10505868.mp4" id="video_bw" muted onmouseover="autoPlay()" onmouseout="autoPause()"></video>
                </div>
                <div class="video_info">
                    <div class="video_data">
                        <h2>Nothing Ahead by Pexel</h2>
                        <p>1.3K views | June 18, 2021</p>
                    </div>
                    <div class="sub_button">
                        <button id="sub_button" onclick="subscribeStatus()">Subscribe</button>
                    </div>
                </div>
                <div class="user_section">
                    <img src="img/user-circle.png" alt="Profile Picture">
                    <h4>fullstack_engineer4U</h4>
                </div>
            </div>
            <div class="playlist_pane">
                <h3>Up Next</h3>
                <hr>
                <div class="playlist">
                    <div class="music_container">
                        <img src="img/video-placeholder.png" alt="Placeholder for videos">
                        <p>Not a Rick Roll</p>
                        <button class="remove_but" onclick="remove_item(this)">-</button>
                    </div>
                    <div class="music_container">
                        <img src="img/video-placeholder.png" alt="Placeholder for videos">
                        <p>10 Facts About ET's Cat</p>
                        <button class="remove_but" onclick="remove_item(this)">-</button>
                    </div>
                    <div class="music_container">
                        <img src="img/video-placeholder.png" alt="Placeholder for videos">
                        <p>5 Cosplay Tips</p>
                        <button class="remove_but" onclick="remove_item(this)">-</button>
                    </div>
                    <div class="music_container">
                        <img src="img/video-placeholder.png" alt="Placeholder for videos">
                        <p>Boy Battles Dinobot in Thunderdome</p>
                        <button class="remove_but" onclick="remove_item(this)">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
