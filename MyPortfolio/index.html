<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <h1>Contact Me</h1>
    
    <div class="social_wrapper">
        <a href="https://github.com/Kevin-Robbs/Pre-Bootcamp-Public.git"><img src="img\githubimage.png" id="github" height="50" width="50" alt="github link"></a>
        <a href="https://www.linkedin.com/in/kevin-robbs-714ab0150"><img src="img/linkedIn.png" height="50" width="50" alt="linkedIN link"></a>
        <a href="mailto:robbsk21090@hotmail.com"><img src="img/email.png" height="50" width="50" alt="email me!"></a>
        
    </div>
    <div class="contact_wrapper">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="message_wrapper">
            <textarea name="message" id="message" cols="40" rows="10">Your message to me...</textarea>
        </div>
        <input type="submit" id="submit_info" value="Send Message">
    </div>
    <div class="credits_wrapper">
        <p>Kevin Robbs | Built with &#128151; | Post-Covid</p>
    </div>
</body>
</html>
