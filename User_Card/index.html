<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <title>User Card</title>
</head>
<body>
    <div class="main_wrapper">
        <div class="circle">
            <img id="profile_pic" src="img\user-circle.png" alt="Profile_Pic">
        </div>
        <div class="top_banner"></div>
        <div class="info_container">
            <h1>Kevin Robbs</h1>
            <div class="location">
                <img id="marker" src="img\map-marker.png" alt="map marker">
                <h3>Chattanooga</h3>
            </div>
            <div class="bio_container">
                <p>Help Desk Technician | Wannabe Web Developer | Veteran</p>
                <p>My other vehicle is a podracer...</p>
            </div>
            <div class="profile_edit">
                <img src="img\gear.png" alt="Gear Icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
