<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="main_wrapper">
        <div class="title_bar">
            <h1>Network</h1>
        </div>
        <h1 id="feed_title">Your Feed</h1>
        <div class="body_wrapper">
            <div class="profile_container">
                <img src="img/user-circle.png" alt="">
                <a href="#">Add an avatar</a>
                <h3>Kevin Robbs</h3>
            </div>
            <div class='comments_container'>
                <div class="comment">
                    <div class="user_info">
                        <h3>Neil M</h3>
                        <div class="likes">
                            <p><span id="neil_counter">0</span> like(s)</p>
                            <button id="neil_bt" name="neil" onclick=likeIncrease(name)>Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you 
                        all think. <a href="#">link</a>
                    </p>
                </div>
                <div class="comment">
                    <div class="user_info">
                        <h3>Nichole K</h3>
                        <div class="likes">
                            <p><span id="nichole_counter">0</span> like(s)</p>
                            <button id="nichole_bt" name="nichole" onclick=likeIncrease(name)>Like</button>
                        </div>
                    </div>
                    <p>Just Finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="comment">
                    <div class="user_info">
                        <h3>Jim R</h3>
                        <div class="likes">
                            <p><span id="jim_counter">0</span> like(s)</p>
                            <button id='jim_bt' name="jim" onclick=likeIncrease(name)>Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album.</a>Who else
                    is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
