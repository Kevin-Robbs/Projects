<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Pokecard</title>
</head>
<body>
    <div class="banner-wrapper">
        <div class="banner-container">
            <h1>Pokecard</h1>
            <div class="poke-form">
                <button class="poke-btn">Find</button>
                <input type="text" name="pokemon-name" id="pokedex-search" placeholder="Enter a pokemon here...">
            </div>
        </div>
    </div>
    <div class="card ms-auto me-auto mt-5" style="width: 30rem;">
        <img src="" class="card-img-top card-dimension" alt="?">
        <div class="card-body">
          <p class="card-text"><span id="poke-name">Pokemon</span>'s Bio:</p>
          <p class="card-text card-bio">This is a pokemon!</p>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
